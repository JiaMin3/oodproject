<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill" th:text="${cartItems.size()}">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cartItems}">
                        <div>
                            <h6 class="my-0" th:text="${item.product.name}">Product name</h6>
                            <small class="text-muted" th:text="'Qty: ' + ${item.quantity}">Qty: 1</small>
                        </div>
                        <span class="text-muted" th:text="'RM ' + ${item.product.price * item.quantity}">RM 12.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (MYR)</span>
                        <strong th:text="'RM ' + ${total}">RM 20.00</strong>
                    </li>
                </ul>
            </div>

            <!-- Billing Details Form -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Billing address</h4>
                <form th:action="@{/checkout/process}" th:object="${order}" method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{customerName}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{customerEmail}" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="col-12">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{customerPhone}" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" th:field="*{customerAddress}" placeholder="1234 Main St" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
                    <a href="/cart" class="w-100 btn btn-link mt-2">Back to Cart</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
