<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gadget Store | Shop Now</title>
    <!-- Bootstrap CSS for grid layout -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .price-tag {
            font-size: 1.25rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/store"><i class="fas fa-microchip"></i> Gadget Store</a>
            <div class="ms-auto">
                <a href="/admin/login" class="btn btn-outline-light btn-sm">Admin Login</a>
                <a th:href="@{/cart}" class="btn btn-primary position-relative ms-2">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5 fw-bold">Latest Gadgets</h1>
                <p class="lead text-muted">Find the best tech at the best prices.</p>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            
            <!-- Empty State (If no products exist) -->
            <div th:if="${products.empty}" class="col-12 text-center py-5">
                <h3>No products available right now.</h3>
                <p>Please check back later!</p>
            </div>

            <!-- Product Loop -->
            <div class="col" th:each="prod : ${products}">
                <div class="card product-card shadow-sm border-0">
                    <!-- Placeholder Image (Since we don't have images in DB) -->
                    <div class="bg-secondary text-white d-flex justify-content-center align-items-center" style="height: 200px;">
                        <i class="fas fa-mobile-alt fa-4x"></i>
                    </div>
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${prod.name}">iPhone 15</h5>
                        <p class="card-text text-muted" th:text="${prod.brand}">Apple</p>
                        
                        <div class="mt-auto d-flex justify-content-between align-items-center">
                            <span class="price-tag" th:text="'RM ' + ${prod.price}">RM 3999.00</span>
                            
                            <!-- Add to Cart Button (Phase 3 Prep) -->
                            <form action="#" method="post">
                                <input type="hidden" name="productId" th:value="${prod.productId}">
                                <button type="button" class="btn btn-outline-primary" onclick="alert('Add to Cart coming in Phase 3!')">
                                <i class="fas fa-cart-plus"></i> Add
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-white text-end">
                        <small class="text-muted" th:text="${prod.stock} + ' items left'">10 items left</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
