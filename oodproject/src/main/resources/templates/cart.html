<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Shopping Cart</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome for Icons (Trash can, Shopping cart, Arrows) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h2>

        <div th:if="${cart.items.empty}" class="alert alert-info">
            Your cart is empty. <a href="/store" class="alert-link">Go shopping!</a>
        </div>


        <div th:unless="${cart.items.empty}" class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <h6 th:text="${item.product.name}">Product Name</h6>
                                <small class="text-muted" th:text="${item.product.brand}">Brand</small>
                            </td>
                            
                            <td th:text="'RM ' + ${item.product.price}">RM 100.00</td>
                            <td th:text="${item.quantity}">1</td>
                            <td th:text="'RM ' + ${item.product.price * item.quantity}">RM 100.00</td>
                            
                            <td>
                                <a th:href="@{/cart/remove(id=${item.cartItemId})}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                <a href="/store" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
                
                <div class="text-end">
                    <h4>Total: <span class="text-success" th:text="'RM ' + ${total}">RM 0.00</span></h4>
                    
                    <a href="/checkout" class="btn btn-success btn-lg mt-2">
                        Proceed to Checkout <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
