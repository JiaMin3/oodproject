<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.productId == null ? 'Add New Product' : 'Edit Product'}">Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${product.productId == null ? 'Add New Product' : 'Edit Product'}">Product Form</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                
                <input type="hidden" th:field="*{productId}" />

                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Brand</label>
                    <input type="text" th:field="*{brand}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Price (RM)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Save Product</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
