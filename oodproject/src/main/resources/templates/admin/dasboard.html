<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <a href="/admin/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm p-4 text-center">
                    <i class="fas fa-box-open fa-3x text-primary mb-3"></i>
                    <h3>Manage Products</h3>
                    <a th:href="@{/admin/products}" class="btn btn-primary w-100 mt-2">View Inventory</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-4 text-center">
                    <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                    <h3>Quick Add</h3>
                    <a th:href="@{/admin/products/add}" class="btn btn-success w-100 mt-2">Add New Product</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
