<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Order Management</h2>
                <p class="text-muted mb-0">View all orders placed by customers.</p>
            </div>
            <a th:href="@{/admin}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="mb-3 text-end">
            <a th:href="@{/store}" class="btn btn-success">
                <i class="fas fa-plus-circle"></i> Create Manual Order
            </a>
        </div>
        
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">1001</td>
                    <td th:text="${order.customerName}">John Doe</td>
                    <td th:text="${order.customerEmail}">john@example.com</td>
                    <td th:text="'RM ' + ${order.totalAmount}">RM 500.00</td>
                    <td>
                        <span th:class="${order.status == 'PENDING' ? 'badge bg-warning text-dark' : 'badge bg-success'}" 
                              th:text="${order.status}">PENDING</span>
                    </td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-11-15</td>
                    <td><a href="#" class="btn btn-sm btn-info text-white">View Items</a></td>
                </tr>
                <tr th:if="${orders.empty}">
                    <td colspan="7" class="text-center py-4">No orders found.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
