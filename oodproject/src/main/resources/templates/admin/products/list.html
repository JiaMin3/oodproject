<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between mb-3 align-items-center">
        <h2>Product Inventory</h2>
        <div>
            <a th:href="@{/admin/products/add}" class="btn btn-success me-2">+ Add New Gadget</a>
            <a th:href="@{/admin}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${products}">
                <td th:text="${prod.productId}"></td>
                <td th:text="${prod.name}"></td>
                <td th:text="${prod.brand}"></td>
                <td th:text="'RM ' + ${prod.price}"></td>
                
                <td>
                    <span th:class="${prod.stock > 0 ? 'badge bg-success' : 'badge bg-danger'}" 
                          th:text="${prod.stock}">
                    </span>
                </td>
                
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${prod.productId})}" class="btn btn-primary btn-sm me-1">Edit</a>
                    
                    <a th:href="@{/admin/products/delete/{id}(id=${prod.productId})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
