<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Product Inventory</h2>
        <a th:href="@{/admin}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${products}">
                <td th:text="${prod.productId}"></td>
                <td th:text="${prod.name}"></td>
                <td th:text="${prod.brand}"></td>
                <td th:text="${prod.price}"></td>
                <td th:text="${prod.stock}"></td>
                <td>
                    <a th:href="@{/admin/products/delete/{id}(id=${prod.productId})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
